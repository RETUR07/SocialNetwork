name : Docker-CI
trigger:
  branches:
    include:
      - main

variables:
  Connection: Docker Hub
pool:
  name: default 
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build and push Docker images
    steps:
    
    - task: DockerCompose@0
      env:
        SecretConnectionToBlob: $(SecretConnectionToBlob)
      inputs:
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: '$(Connection)'
        dockerComposeFile: '**/docker-compose.yml'
        projectName: 'retur//'
        qualifyImageNames: false
        action: 'Build services'
        additionalImageTags: |
          $(Build.BuildId)

    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'retur_web'
        command: 'push'
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'retur_worker'
        command: 'push'